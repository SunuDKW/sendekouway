<ion-header>

    <ion-navbar color="bleu_clair">
        <ion-title class="titre">Inscription</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="page">
    <ion-list>

        <ion-fab top right class="fabicon">
            <button ion-fab mini color="secondary"><ion-icon name="md-play"></ion-icon></button>
        </ion-fab><br>
        <ion-item>
            <ion-icon name="md-mic" item-left primary></ion-icon>
            <ion-label stacked>Nom</ion-label>
            <ion-input type="text" [(ngModel)]="nom" ></ion-input>
        </ion-item><br>
        <ion-item>
            <ion-icon name="md-mic" item-left primary></ion-icon>
            <ion-label stacked>Prénom</ion-label>
            <ion-input type="text" [(ngModel)]="prenom"></ion-input>
        </ion-item><br>
        <ion-item>
            <ion-icon name="md-mic" item-left primary></ion-icon>
            <ion-label stacked>E-mail</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item><br>
        <ion-item>
            <ion-icon name="md-mic" item-left primary></ion-icon>
            <ion-label stacked>Mot de passe</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item><br>
        <ion-item>
            <ion-icon name="md-mic" item-left primary></ion-icon>
            <ion-label stacked>Répétez le mot de passe</ion-label>
            <ion-input type="password" [(ngModel)]="confpassword" ></ion-input>
        </ion-item> <br><br>
        <button ion-button color="light" block large (tap)="valideAction()" class="btn_valider">
            Valider
          </button>

    </ion-list>
</ion-content>
