<ion-header>

    <ion-navbar color="bleu_clair">
        <ion-title>Connexion</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="page">

    <ion-list>

        <ion-fab top right class="fabicon">
            <button ion-fab mini color="dark"><ion-icon name="md-play"></ion-icon></button>
        </ion-fab><br>
        <ion-item>
            <ion-icon name="md-person" item-left primary></ion-icon>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email"></ion-input>
        </ion-item><br>
        <ion-item>
            <ion-icon name="md-key" item-left primary></ion-icon>
            <ion-label stacked>Mot de passe</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item> <br><br>
        <button ion-button color="light" block large [navPush]="login_page" class="btn_valider">
            Se Connecter
          </button>

    </ion-list>

</ion-content>
